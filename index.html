<style>
  /* Styles for the hero section */
  .hero {
    position: relative;
    height: 500px;
  }

  .hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }

  .hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
  }

  /* Styles for the slider */
  .fade-in-out {
    animation: fade 5s ease-in-out infinite;
  }

  @keyframes fade {
    0% { opacity: 0; }
    25% { opacity: 1; }
    75% { opacity: 1; }
    100% { opacity: 0; }
  }
  </style>

<body>
  <header class="bg-lightColor text-black shadow-lg">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo -->
      <div class="flex items-center hover:cursor-pointer">
        <img src="./assets/Logo (5).png" alt="Logo" class="w-10 h-10 rounded-full">
        <span class="text-sm font-semibold ml-2 text-center">Great Achievers <br>Football Club</span>
      </div>

      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-4 nav-links">
        <a href="#"class="hover:text-orange-600 hover:border-b-2 hover:border-orange-500 transition-all duration-300">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Button -->
      <button class="hidden md:block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        Get Started
      </button>

      <!-- Hamburger Menu -->
      <div class="md:hidden flex items-center">
        <button type="submit" id="hamburger-btn" class="focus:outline-none">
          <span class="block bg-gray-300 w-6 h-1 rounded-full"></span>
          <span class="block bg-gray-300 w-6 h-1 rounded-full mt-1"></span>
          <span class="block bg-gray-300 w-6 h-1 rounded-full mt-1"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Rest of your landing page content -->

    const navLinks = document.querySelector('.nav-links');

    hamburgerBtn.addEventListener('click', () => {
      navLinks.classList.toggle('hidden');
    });
  </script>
